<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarra</title>
    <style>
      
        canvas {
            background-color: #fff;
            border: 2px solid blue;
            z-index: 0;
        }

        .icon {
            width: 50px;
            height: 50px;
        }
        .invisible{
            visibility: hidden;
        }
        .modal{
            visibility: visible;
            position: fixed;
            width: 10%;
            padding: 10px;
            margin-top: 45px;
            left: 0;
            z-index: 2;
            top: 0;
            background-color: rgb(185, 185, 241);
            height: 90vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        .space{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .controls{
            width: 10%;
        }
        .mini-icon{
            width: 20px;
            height: 20px; 
            margin-bottom: auto ;
            display: inline;
        }
        p{
            margin: auto;
            display: inline;
            font-size: 18px;
        } 
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body > <!--  onload="pizarra()" -->
    <div class="controls">
        <button onclick="modal()">
            <p>opciones</p>
            <img src="./img/ajuste.png" alt="" class="mini-icon">
        </button >
    </div>
    <div class="space">
    <canvas id="miCanvas" width="1000" height="800"></canvas>
    </div>
    <div class="space">
        <div class="modal" id="mod">
            <img src="./img/lapiz.png" alt="" class="icon lapiz" onclick="dibujar()">
            <img src="./img/segmento-de-linea.png" alt="" class="icon linea" onclick="linea()">
        </div>
    </div>
    
    
    <script src="./lineaBresenham.js"></script>
</body>
</html>
