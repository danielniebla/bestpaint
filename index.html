<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital@1&display=swap" rel="stylesheet">
    <title>Ravenclaw Paint</title>
    <link rel="stylesheet" href="index.css">
</head>

<body > 
    <div class="imgContainer">
        <div class="flex">
            <h1 class="josefin-slab">It`s ok even if is not ok</h1>
        </div>
        <div class="grid">
            <div class="control"> 
                <button class="but " id="toggleButton" onclick="event.preventDefault();">
                    <p>Figuras</p>
                    <img src="./img/shapes.svg" alt="" class="mini-icon">
                </button>
                <div class="modal " class="mod" id="elementoOculto">
                    <h3 class="col"> 
                        Stroke
                        <input type="number" id="strokeWidth" value="3" onchange="event.preventDefault();">
                    </h3>
                    <h3 class="col">
                        Color
                        <input type="color" id="colorPicker" value="#000000" onchange="event.preventDefault();">
                    </h3>
                    <img src="./img/Draw.svg" alt="" id="1" class="icon lapiz" onclick="event.preventDefault();">
                    <img src="./img/line.svg" alt="" id="2" class="icon linea" onclick="event.preventDefault();">
                    <img src="./img/circle.svg" alt="" id="3" class="icon" onclick="event.preventDefault();">
                    <img src="./img/rectangle.svg" alt="" id="4" class="icon" onclick="event.preventDefault();">
                    <img src="./img/square.svg" alt="" id="5" class="icon" onclick="event.preventDefault();">
                    <div class="col bottom" >
                        <img src="./img/pentagon.svg" alt="" id="6" class="icon" onclick="event.preventDefault();">
                        <input type="number" class="strokeWidth" id="sides" value="5" onchange="event.preventDefault();">
                    </div>
                    <img src="./img/elipse.png" alt="" id="7" class="icon" onclick="event.preventDefault();">
                    <img src="./img/rombo.png" id="8" alt="" class="icon" onclick="event.preventDefault();">
                    <img src="./img/trapecio.png" id="9" class="icon" onclick="event.preventDefault();" alt="">
                    <img src="./img/borrador.png" alt="" class="icon" id="10" onclick="event.preventDefault();">
                </div>
            </div>
            <div class="space">
                <div id="miContenedor">
                    <canvas id="miCanvas" ></canvas>
                </div>
                <div class="flexy bottom">
                    <img src="./img/limpieza.png" alt="" id="clean" class="icon bottom" onclick="event.preventDefault();">
                    <img src="./img/move.svg" alt="" class="icon bottom" id="11" onclick="event.preventDefault();">
                    <img src="./img/resize.svg" alt="" class="icon bottom" id="12" onclick="event.preventDefault();">
                </div>
            </div>
            <div class="controls">
                <button class="but mirror" id="toggleButton2" onclick="event.preventDefault();">
                    <p>opciones</p>
                    <img src="./img/ajuste.png" alt="" class="mini-icon">
                </button>
                <div class="modal mirror" class="mod" id="elementoOculto2">
                    <img src="./img/undo.svg" alt="" class="icon" id="undo" onclick="event.preventDefault()">
                    <img src="./img/redo.svg" alt="" id="redo" class="icon" onclick="event.preventDefault();">
                    <img src="./img/save.png" alt="" id="save" class="icon" onclick="event.preventDefault();">
                    <label for="archivoInput">
                        <img src="./img/open.svg" alt="" id="oepn" class="icon" onclick="event.preventDefault();">
                        <br>Abrir
                        <input type="file" id="archivoInput" accept=".json" style="display:none;" >
                    </label>
                </div>
            </div>
        </div>

    </div>

    <script></script>

</body>

</html>
